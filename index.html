<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
   <!--Font-Awesome-->
   <script src="https://kit.fontawesome.com/0f0d843864.js" crossorigin="anonymous"></script>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Favicon links -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- PNG favicons for various sizes -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon1.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon2.png">

</head>
<body class="text-center bg-light">
  <div class="container">
    <h1 class="mt-5 mb-3">Rock, Paper, Scissors</h1>
    <p class="mb-4">Select your move:</p>
    
    <!-- Buttons -->
    <div class="row justify-content-center mb-4">
      <div class="col-4 col-md-3 col-lg-2">
        <button class="btn btn-primary w-100 mb-2" onclick="playGame('rock')">
            <i class="fa-solid fa-hand-back-fist fa-bounce"></i>  Rock</button>
      </div>
      <div class="col-4 col-md-3 col-lg-2">
        <button class="btn btn-success w-100 mb-2" onclick="playGame('paper')">
            <i class="fa-solid fa-hand fa-bounce"></i>  Paper</button>
      </div>
      <div class="col-4 col-md-3 col-lg-2">
        <button class="btn btn-danger w-100 mb-2" onclick="playGame('scissors')">
            <i class="fa-solid fa-hand-scissors fa-bounce"></i>  Scissors</button>
      </div>
    </div>
    
    <!-- Result Display -->
    <div id="result" class="alert alert-info mt-4" role="alert">
      Make your choice to start the game!
    </div>
  </div>

  <!-- Bootstrap 5.3.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
